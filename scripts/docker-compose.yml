version: '3.8'

services:
  dexkeeper:
    build:
      context: ..
      dockerfile: scripts/Dockerfile
    container_name: dexkeeper
    restart: unless-stopped
    volumes:
      - ../data:/app/data
    env_file:
      - ../.env
    healthcheck:
      test: [ "CMD", "python3", "healthcheck.py" ]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
